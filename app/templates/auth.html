<!-- ko if: !auth.currentUser() -->
<div id="auth">
	<div>
		<img src="svg/logo.svg" />
		<div class="alert alert-danger alert-dismissable" data-bind="fadeVisible: auth.errorMessage().length > 0, text: auth.errorMessage"></div>
		<form data-bind="submit: auth.signInUp, visible: !auth.forgotMode()">
			<input name="auth_email" type="text" class="form-control" placeholder="Email" autocapitalize="off" autocorrect="off">
			<input name="auth_displayName" type="text" class="form-control" placeholder="First and Last name" data-bind="fadeVisible: auth.signUpMode" autocapitalize="on" autocorrect="off">
			<input name="auth_password" type="password" class="form-control" placeholder="Password">
			<input name="auth_confirmPassword" type="password" class="form-control" placeholder="Confirm password" data-bind="fadeVisible: auth.signUpMode">
			<button type="submit" class="btn btn-default navbar-btn" data-bind="text: (auth.signUpMode() ? 'Sign up' : 'Sign in')">Sign in</button> or <a data-bind="tap: auth.showSignUp, text: (auth.signUpMode() ? 'sign in' : 'sign up')">Sign up</a>
		</form>
		<div class="forgot" data-bind="tap: auth.toggleForgotMode, fadeVisible: !auth.forgotMode()">Forgot your password?</div>
		<form data-bind="submit: auth.forgot, visible: auth.forgotMode">
			<input name="auth_forgot" type="text" class="form-control" placeholder="Email" autocapitalize="off" autocorrect="off">
			<button type="submit" class="btn btn-default navbar-btn">Reset Password</button>
			<a data-bind="tap: auth.toggleForgotMode">Cancel</a>
		</form>
	</div>
</div>
<!-- /ko -->
